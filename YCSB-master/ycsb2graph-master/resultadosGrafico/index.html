<body>
<h1>YCSB Testing Results</h1>
 <h2>WorkloadA</h2>
<div id="WorkloadA-READ" class=chart></div>
<script>
$(document).ready(function() {  
   var chart = {
      type: 'spline'      
   }; 
   var title = {
      text: 'WorkloadA READ'
   };
   var subtitle = {
      text: 'Update heavy, Read/Update ratio: 50/50'
   };

   var yAxis = {
      title: {
         text: 'Latency (Milliseconds)'
      },
      labels: {
         formatter: function () {
            return this.value;
         }
      },
      lineWidth: 2
   };
   var tooltip = {
      crosshairs: true,
      shared: true
   };
   var plotOptions = {
      spline: {
         marker: {
            radius: 4,
            lineColor: '#666666',
            lineWidth: 1
         }
      }
   };
   var xAxis = {
      title: {
         text: 'Throughput'
      },
      categories: ['500','1000','1500','2000','2500','3000','3500','4000']
   };
   var series= [ {
         name: 'dbleiAux',
         marker: {
            symbol: 'circle'
         },
         data: [1.404,0.892,0.735,0.665,0.551,0.524,0.499,0.457],
         
      },
   ];
   var json = {};
   json.chart = chart;
   json.title = title;
   json.subtitle = subtitle;
   json.tooltip = tooltip;
   json.xAxis = xAxis;
   json.yAxis = yAxis;  
   json.series = series;
   json.plotOptions = plotOptions;
   $('#WorkloadA-READ').highcharts(json);
  
});
</script>
